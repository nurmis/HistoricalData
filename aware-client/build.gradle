// Top-level build file where you can add configuration options common to all sub-projects/modules.
project.ext {
    support_libs = (System.getenv("support_libs") as String ?: "23.3.0")
    google_libs = (System.getenv("google_libs") ?: "8.4.0")
    version_code = 500 + (System.getenv("BUILD_NUMBER") as Integer ?: 0)
    version_readable = "4.0." + version_code
    aware_libs = (System.getenv("aware_libs") as String ?: "4.0.+")
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath "com.github.dcendents:android-maven-gradle-plugin:1.3"
    }
}

allprojects {
    repositories {
        jcenter()
    }

    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
}
